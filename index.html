    pointer-events: none;
    display: none;

    width: 100%;
    height: 100%;

}

 var colors = ["#284B63", "#FF0080", "#76605E", "#FDFD96", "#355b41"];
var colorIndex = 0;
var clickAnimations = {};
var completedAnimations = [];
var latestPositions = {};
var isRightCircleActive = false;
var circle = document.getElementById('circle');
var maskCircle = document.getElementById('mask-circle');

function shuffleColors(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffleColors(colors);

function getNextColor() {
  const color = colors[colorIndex];
  colorIndex = (colorIndex + 1) % colors.length;

  var r = parseInt(color.slice(1, 3), 16) / 255;
  var g = parseInt(color.slice(3, 5), 16) / 255;
  var b = parseInt(color.slice(5, 7), 16) / 255;
  return [r, g, b, 1];
}

function updateAnimationPosition(id, x, y) {
  if (clickAnimations[id] && (!clickAnimations[id].completed || clickAnimations[id].completed)) {
    var container = clickAnimations[id].container;

    container.style.left = x + 'px';
    container.style.top = y + 'px';
    circle = document.getElementById('circle');
    maskCircle = document.getElementById('mask-circle');

    circle.style.left = x + 'px';
    circle.style.top = y + 'px';

    maskCircle.style.left = x + 'px';
    maskCircle.style.top = y + 'px';

    latestPositions[id] = { x, y };
  }
}

function disableTouchEvents(id) {
  if (clickAnimations[id]) {
    var container = clickAnimations[id].container;
    container.style.pointerEvents = 'none'; // Disable pointer events
    container.removeEventListener('touchstart', handleTouchStart);
    container.removeEventListener('touchmove', handleTouchMove);
    container.removeEventListener('touchend', handleTouchEnd);
  }
}

function removeAnimation(id) {
  if (clickAnimations[id]) {
    var container = clickAnimations[id].container;
    var anim = clickAnimations[id].animation;
    anim.destroy();
    if (container && container.parentNode) {
      container.parentNode.removeChild(container);
    }
    delete clickAnimations[id];
  }
}

document.addEventListener('touchmove', handleTouchMove, { passive: false });
document.addEventListener('touchend', handleTouchEnd, { passive: false });

function createAnimation(id, x, y) {
  if (Object.keys(clickAnimations).length >= 5 || clickAnimations[id]) return;
  var animationDataCopy = JSON.parse(JSON.stringify(animationData));

  var uniqueColor = getNextColor();
  animationDataCopy.layers[0].shapes[0].it[0].it[1].c.k = uniqueColor;
  animationDataCopy.layers[0].shapes[0].it[1].it[2].c.k = uniqueColor;
  animationDataCopy.layers[1].shapes[0].it[2].c.k = uniqueColor;
  animationDataCopy.layers[1].shapes[1].it[1].c.k = uniqueColor;

  var container = document.createElement('div');
  container.className = 'lottie-animation';
  container.style.left = x + 'px';
  container.style.top = y + 'px';
  document.body.appendChild(container);

  var params = {
    container: container,
    renderer: 'svg',
    loop: false,
    autoplay: true,
    animationData: animationDataCopy,
    rendererSettings: {
      progressiveLoad: false
    }
  };

  var anim = lottie.loadAnimation(params);

  anim.addEventListener('complete', function() {
    onAnimationComplete(anim, uniqueColor, id, x, y);
  });

  clickAnimations[id] = { container: container, animation: anim, x: x, y: y, completed: false };
  latestPositions[id] = { x: x, y: y };
}

function onAnimationComplete(anim, color, id, initialX, initialY) {
  const latestPos = latestPositions[id] || { x: initialX, y: initialY };
  completedAnimations.push({ anim, color, x: latestPos.x, y: latestPos.y });

  if (clickAnimations[id]) {
    clickAnimations[id].completed = true;
  }

  const allCompleted = Object.keys(clickAnimations).every(clickId => {
    return clickAnimations[clickId].completed;
  });

  if (allCompleted) {
    const randomIndex = Math.floor(Math.random() * completedAnimations.length);
    const remainingAnimation = completedAnimations[randomIndex];

    completedAnimations.forEach((item, index) => {
      if (index !== randomIndex) {
        item.anim.destroy();
        item.anim.wrapper.parentNode.removeChild(item.anim.wrapper);
      }
    });

    Object.keys(clickAnimations).forEach(key => {
      if (key !== remainingAnimation.id) {
        disableTouchEvents(key);
      }
    });

    setTimeout(() => {
      if (remainingAnimation) {
        circle.style.backgroundColor = 'rgb(' + Math.round(remainingAnimation.color[0] * 255) + ',' + Math.round(remainingAnimation.color[1] * 255) + ',' + Math.round(remainingAnimation.color[2] * 255) + ')';
        maskCircle.style.backgroundColor = "#ffffff";

        circle.style.left = remainingAnimation.x + 'px';
        circle.style.top = remainingAnimation.y + 'px';
        maskCircle.style.left = remainingAnimation.x + 'px';
        maskCircle.style.top = remainingAnimation.y + 'px';

        circle.style.display = 'block';
        maskCircle.style.display = 'block';

        setTimeout(() => {
          circle.style.transform = 'scale(200)';
        }, 50);
      }
    }, 1000);
  }
}

function resetAll() {
  setTimeout(() => {
    maskCircle.style.transform = 'translate(-50%, -50%) scale(200)';
  }, 50);

  setTimeout(() => {
    reset_Time();
  }, 500);
}

function reset_Time() {
  circle.style.display = 'none';
  maskCircle.style.display = 'none';
  circle.style.transform = 'translate(-50%, -50%) scale(6)';
  maskCircle.style.transform = 'translate(-50%, -50%) scale(6)';

  Object.keys(clickAnimations).forEach(function(key) {
    var animData = clickAnimations[key];
    animData.animation.destroy();
    if (animData.container && animData.container.parentNode) {
      animData.container.parentNode.removeChild(animData.container);
    }
  });

  clickAnimations = {};
  completedAnimations = [];

  const logocontainer = document.getElementById('Logo');
  logocontainer.classList.remove("logocontainer");
  logocontainer.style.opacity = '0';

  setTimeout(() => {
    logocontainer.style.opacity = '1';
  }, 20);

  var textContainer = document.createElement('div');
  textContainer.className = 'text-container';
  textContainer.id = 'text';
  textContainer.textContent = 'Touch the screen to start';
  document.getElementById('container').appendChild(textContainer);

  colorIndex = 0;
  shuffleColors(colors);
}

document.addEventListener('touchstart', handleTouchStart, { passive: false });
document.addEventListener('touchmove', handleTouchMove, { passive: false });
document.addEventListener('touchend', handleTouchEnd, { passive: false });

function handleTouchStart(event) {
  event.preventDefault();
  var touches = event.touches;
  for (var i = 0; i < touches.length; i++) {
    var touch = touches[i];
    createAnimation(touch.identifier, touch.clientX, touch.clientY);
  }

  var textElement = document.getElementById('text');
  if (textElement) {
    textElement.style.opacity = '0';
    textElement.remove();
  }

  const logocontainer = document.getElementById('Logo');
  logocontainer.classList.add("logocontainer");
}

function handleTouchMove(event) {
  event.preventDefault();
  var touches = event.touches;
  for (var i = 0; i < touches.length; i++) {
    updateAnimationPosition(touches[i].identifier, touches[i].clientX, touches[i].clientY);
  }
}

function handleTouchEnd(event) {
  event.preventDefault();
  var touches = event.changedTouches;
  for (var i = 0; i < touches.length; i++) {
    var touchId = touches[i].identifier;
    if (clickAnimations[touchId] && clickAnimations[touchId].completed) {
      var randomIndexAnimation = completedAnimations[0];
      if (clickAnimations[touchId].animation === randomIndexAnimation.anim) {
        resetAll();
      }
    }
    removeAnimation(touchId);
  }
}

document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
}, { passive: false });

document.addEventListener('gesturestart', function(event) {
  event.preventDefault();
}, { passive: false });

document.addEventListener('gesturechange', function(event) {
  event.preventDefault();
}, { passive: false });

document.addEventListener('gestureend', function(event) {
  event.preventDefault();
}, { passive: false });
