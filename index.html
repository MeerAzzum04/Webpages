<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch, Hold, and Move Effect</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    touch-action: none; /* Disable default touch actions to allow custom touch handling */
  }

  .text {
    font-size: 24px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    user-select: none; /* Prevent text selection */
    cursor: pointer; /* Show pointer cursor on hover */
  }
</style>
</head>
<body>
<div class="text" id="myText">Touch, hold, and move me</div>

<script>
  var text = document.getElementById('myText');
  var isDragging = false;
  var offsetX, offsetY;

  // Touch start event
  text.addEventListener('touchstart', function(e) {
    isDragging = true;
    offsetX = e.touches[0].clientX - text.getBoundingClientRect().left;
    offsetY = e.touches[0].clientY - text.getBoundingClientRect().top;
  });

  // Touch move event
  text.addEventListener('touchmove', function(e) {
    if (isDragging) {
      var x = e.touches[0].clientX - offsetX;
      var y = e.touches[0].clientY - offsetY;
      text.style.left = x + 'px';
      text.style.top = y + 'px';
    }
  });

  // Touch end event
  text.addEventListener('touchend', function() {
    isDragging = false;
  });
</script>

</body>
</html>
