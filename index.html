<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch and Hold to Scale Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none; /* Disable default touch actions */
        }

        #scalingText {
            font-size: 2em;
            transition: transform 0.3s ease;
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>
    <div id="scalingText">Touch and Hold Me</div>

    <script>
        const textElement = document.getElementById('scalingText');
        let touchTimer;

        textElement.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch actions
            touchTimer = setTimeout(() => {
                textElement.style.transform = 'scale(2)';
            }, 1000); // Scale after 1 second
        });

        textElement.addEventListener('touchend', (e) => {
            clearTimeout(touchTimer);
            textElement.style.transform = 'scale(1)'; // Reset scale
        });

        textElement.addEventListener('touchmove', (e) => {
            clearTimeout(touchTimer); // Cancel scaling if the user moves
            textElement.style.transform = 'scale(1)'; // Reset scale
        });
    </script>
</body>
</html>
