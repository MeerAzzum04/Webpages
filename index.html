<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>

    <style>
         body{
            background-color:transparent;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #animation{
            background-color:transparent;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }

    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js'></script>

</head>
<body>

<div id="animation"></div>


<script type="text/javascript">

  var params = {
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://raw.githubusercontent.com/MeerAzzum04/Json-files/main/Lottie.json'
        
    };

    var anim;
    anim = lottie.loadAnimation(params);


</script>


</body>
</html>
