<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Example</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #000001;
    font-size: 24px;
    font-weight: 600;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
  }

  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    background-color: #FFC900;
    border-radius: 50%;
    transition: width 1s ease-out, height 1s ease-out, transform 2s ease-out;
  }

  .mask-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 20px;
    height: 20px;
    background-color: #ffffff;
    border-radius: 50%;
    transition: width 1s ease-out, height 1s ease-out, transform 1s ease-out;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <div class="text-container" id="text">Put Fingers on the Screen to Play</div>
    <div class="circle" id="circle"></div>
    <div class="mask-circle" id="mask-circle"></div>
  </div>

  <script>
    document.getElementById('container').addEventListener('click', function() {
      // Text opacity transition
      setTimeout(() => {
        document.getElementById('text').style.opacity = '0';
      }, 500);

      // Circle expand transition
      setTimeout(() => {
        document.getElementById('circle').style.width = '120vw';
        document.getElementById('circle').style.height = '120vw';
        document.getElementById('circle').style.transform = 'translate(-50%, -50%) ';
      }, 1000);

      // Mask circle expand transition
      setTimeout(() => {
        document.getElementById('mask-circle').style.transform = 'translate(-50%, -50%) scale(130)';
      }, 2000);
    });
  </script>
</body>
</html>
