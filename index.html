<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Example</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #000001;
    font-size: 24px;
    font-weight: 600;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
  }

  .circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFC900;
    border-radius: 50%;
    transition: width 1s ease-out, height 1s ease-out, transform 1s ease-in-out;
    transform: scale(0);
    pointer-events: none; /* Prevents clicking through the circle */
  }

  .mask-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ffffff;
    border-radius: 50%;
    transition: width 1s ease-out, height 1s ease-out, transform 1s ease-in-out;
    transform: scale(0);
    pointer-events: none; /* Prevents clicking through the circle */
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <div class="text-container" id="text">Put Fingers on the Screen to Play</div>
    <div class="circle" id="circle"></div>
    <div class="mask-circle" id="mask-circle"></div>
 
  </div>

  <script>
    document.addEventListener('click', function(event) {
      var circle = document.getElementById('circle');
      var maskCircle = document.getElementById('mask-circle');
      
      // Text opacity transition
      document.getElementById('text').style.opacity = '0';

      // Circle position and animation
      circle.style.left = event.pageX + 'px';
      circle.style.top = event.pageY + 'px';
      
      // Circle expand transition
      setTimeout(() => {
        circle.style.transform = 'scale(200)';
      }, 1000);

       // Circle position and animation
      maskCircle.style.left = event.pageX + 'px';
      maskCircle.style.top = event.pageY + 'px';
      
      // Circle expand transition
      setTimeout(() => {
        maskCircle.style.transform = 'scale(200)';
      }, 1500)
      
    });
  </script>
</body>
</html>
